<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fracciones Equivalentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: black;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 20px;
    }

    .table-container {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 200px;
      margin-top: 30px;
    }

    table {
      border-collapse: collapse;
    }

    th {
      display: none;
    }

    td {
      width: 100px;
      height: 80px;
      background-color: white; /* Fondo blanco */
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 24px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
    }

    td.selected {
      border: 3px solid yellow;
    }

    #verify {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0989a8;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
